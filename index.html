<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-fuchsia-400 to-fuchsia-500 min-h-screen flex flex-col items-center" >

    <div class="text-center mt-6">
        <img src="https://th.bing.com/th/id/OIP.1bVnGJB1skvnFFPzURf4bQHaDx?rs=1&pid=ImgDetMain" alt="Karaoke" class="w-24 mx-auto object-cover rounded-lg shadow-lg border-4 border-purple-500 ">
        <h1 class="text-yellow-950 font-serif p-2 text-3xl mt-2 font-bold">✨BIENVENID@S AL KARAOKE PIP & POP✨</h1>
        <div class="flex justify-center mt-4">
            <img src="https://assets.mycast.io/characters/pip-pop-19088463-normal.jpg?1689609681" alt="Pip & Pop" class="w-48 h-48 object-cover rounded-lg shadow-lg border-4 border-purple-500">
        </div>
    </div>

    

        <!--Formulario para agregar canciones-->
        <form id="song_form" class="mt-4 bg-purple-300 p-6 rounded-lg shadow-lg w-80">
            <label for="song_name" class="block text-sm font-medium text-amber-950">Nombre de la canción</label>
            <input id="song_name" class="rounded-md w-full p-2 border" type="text" required>

            <label for="artist_name" class="block text-sm font-medium text-amber-950">Nombre del artista</label>
            <input id="artist_name" class="rounded-md w-full p-2 border" type="text" required>

            <label for="url_song" class="block text-sm font-medium text-amber-950">Ingresa el enlace de la canción</label>
            <input id="url_song" class="rounded-md w-full p-2 border" type="text" required>

            <button class="block bg-pink-600 text-white text-lg mt-4 p-2 rounded-md w-full hover:bg-yellow-900" type="submit">Agregar a la lista</button>
        </form>
        
        <!-- Lista de canciones agregadas -->
        <h2 class="mt-6 text-2xl font-semibold text-yellow-950">Lista de reproducción</h2>
        <ul id="play_list" class="mt-2 w-80 bg-yellow-100 p-4 rounded-lg shadow-lg"></ul>

        <script src="main.js"></script>
    
</body>
</html>
